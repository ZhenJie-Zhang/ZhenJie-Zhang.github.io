<head>
    <title>Leaning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        /* body {
            background-image: url("./img/taiwanflag.jpg");

        h1,
        p {
            color: black;
        }

        h1 {
            /* text-shadow: 3px 5px red; */
            /* letter-spacing: 5px; */
            word-spacing: 10px;
            background-color: rgba(75, 233, 148, 0.5);
        }

        p {
            background-color: tomato;
            /* display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden; */
            max-width: 250px;
            text-align: justify;
            line-height: 1;
        }

        section {
            /* max-width: 250px; */
            height: 50px;
            background-color: orange;
        }

        .myBorder {
            border-style: solid;
            border-width: 5px 10px;
            border-color: tomato;
            border-radius: 50%;
            /* margin-left: 100px;
            margin-top: 50px; */
            margin: auto;
        }

        .myBorder1 {
            border: 5px solid tomato;
            margin-bottom: 50px;
        }

        .myBorder2 {
            border: 5px solid tomato;
            margin-top: 60px;
            padding: 50px;
            /* box-sizing: border-box; */
        }

        /* li {
            display: inline;
        } */

        .align {
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .decoration {
            text-decoration: underline;
        }

        .redColor {
            background-color: tomato;
        }

        .myPosition {
            position: absolute;
            top: 0;
            left: 50px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: tomato;
            float: left;
            -webkit-transition: width 2s, height 2s, background-color 2s, font-size 2s, color 2s;
            transition: width 2s, height 2s, background-color 2s, font-size 2s, color 2s;
            /* transition-property: width;
            transition-duration: 2s;
            transition-delay: 1s; */
        }

        .box1:hover {
            width: 600px;
            height: 600px;
            background-color: aqua;
            font-size: 50px;
            color: white;
        }

        @keyframes myAnimation {

            /* from { width: 500px; }
            to { width: 200px; } */
            0% {
                width: 200px;
                background-color: orange;
            }

            50% {
                width: 500px;
                background-color: tomato;
            }

            100% {
                width: 100px;
                background-color: green;
            }
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            overflow: auto;
            float: left;
            clear: left;
            animation-name: myAnimation;
            animation-duration: 4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: reverse;
        }

        .img-container {
            width: 33.3%;
            float: left;
            padding: 5px;
            box-sizing: border-box;
            height: 200px;
            overflow: hidden;
            background-image: url(./img/2.jpg);
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>
    <div>
        <h1>Example Domain</h1>

        <div class="box1">
            <h1>Title1</h1>
        </div>
        <div class="box2">

        </div>
        <div class="clearfix">
            <div class="img-container">
                <img src="./img/1.jpg" style="width: 100%;">
            </div>
            <div class="img-container">
                <img src="./img/2.jpg" style="width: 100%;">
            </div>
            <div class="img-container">
                <img src="./img/3.jpg" style="width: 100%;">
            </div>
            <div class="img-container"></div>
        </div>
    </div>
